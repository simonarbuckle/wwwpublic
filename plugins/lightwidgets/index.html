<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <meta charset="utf-8">
        <title>Light widgets</title>
        <meta content="" name="description">
        <meta content="width=device-width" name="viewport">
        <script type="text/javascript">
          if (document.location.href.indexOf("debug=true") != -1) {
            Aria = {debug : true};
          } else {
            Aria = {};
          }
        </script>
        <script type="text/javascript">
          var devMode = document.location.href.indexOf("devMode=true") != -1;
          if(devMode) {
            document.write('<scr' + 'ipt language="JavaScript" src="http://cdn.ariatemplates.com/at1412.js?dev"> </scri' + 'pt>');
          } else {
            document.write('<scr' + 'ipt language="JavaScript" src="http://cdn.ariatemplates.com/at1412.js"> </scri' + 'pt>');
            document.write('<scr' + 'ipt language="JavaScript" src="atplugins.lightWidgets.js"> </scri' + 'pt>');
          }
        </script>
        <script type="text/javascript">
          aria.core.AppEnvironment.setEnvironment({
            appSettings:{
              devMode: true
            },
            widgetSettings : {
              middleAlignment: true
            },
            defaultWidgetLibs : {
              "light" : "atplugins.lightWidgets.LightWidgetLib"
            }
          });
        </script>

        <style>
            body {
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <body>
        <div id="myApp"></div>

        <script type="text/javascript">
            aria.core.DownloadMgr.updateRootMap({
                 "*" : "/plugins/lightwidgets/"
            });
            Aria.load({
            	classes : ["app.css.SkinLoader"],
            	oncomplete : function () {
                    Aria.loadTemplate({
                        classpath: "app.SampleTemplate",
                        div: "myApp",
                        data: {
                        	textInput : "",
                        	date : null,
                        	airline : null,
                        	skin : "std"
                        }
                    });
            	}
            });
        </script>
    </body>
</html>
